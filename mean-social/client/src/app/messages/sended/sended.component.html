<div class="loading col-lg-12" *ngIf="loading">
	<img src="../../assets/loader.gif" alt="">	
</div>


<div class="col-lg-10">
	<h3>{{title}}</h3>


	<!-- listado mensajes enviados -->
	<div class="people" *ngIf="messages">
		
		<!-- LISTADO  -->
		<div *ngFor="let message of messages" class="item-user">
			<div class="panel panel-default" *ngIf="message.emitter">
				<div class="panel-body">
				<div class="image-user pull-left">
					<a href="#">
						<img src="{{url +'/get-image-user/' +message.emitter.image }}" alt="" *ngIf="message.emitter.image">
						<img src="assets/user.png" class="avatar-default" alt="" *ngIf="!message.emitter.image">
					</a>
				</div>

				<div class="user-name pull-left">
				
				<p class="name-surname">
					<a [routerLink]="['/perfil/', message.emitter._id]">{{message.emitter.name + '' + message.emitter.surname}}  </a>
					|
					<span class="nickname">{{message.emitter.nick}}</span>
					 &nbsp;|&nbsp; 
					<span class="date nickname">{{(message.created_at | amFromUnix) | amLocale: 'es' | amTimeAgo}}</span>

					 &nbsp;|&nbsp; 
					<span class="">Enviado a <a [routerLink]="['/perfil',message.receiver._id]"> {{message.receiver.name + ' '+ message.receiver.surname}} </a></span>
				</p>
				<p>
					{{message.text}}
				</p>
			
				</div>

				
			</div>
			</div>
		</div>


		<!-- PAGINACION -->
		<ul class="pagination pull-right">
			<!-- page: pagina actual, pages: total paginas -->
			<li *ngIf="page > 1"><a [routerLink]="['/mensajes/enviados', prev_page]">Anterior</a></li>
			<li *ngIf="pages != page"><a [routerLink]="['/mensajes/enviados', next_page]">Siguiente</a></li>
		</ul>
</div>
